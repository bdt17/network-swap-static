<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Thomas IT Network Swap</title><script defer="defer" src="./static/js/main.a256519a.js"></script><link href="./static/css/main.3e32d185.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body></html><script>async function loadDevices(){try{const e=await fetch("https://network-swap-app.onrender.com/api/devices"),a=await e.json();document.getElementById("network-map").innerHTML=a.map(e=>`<div class="device ${e.status}">${e.name} (${e.site})</div>`).join("")}catch(e){console.error("API fetch failed:",e)}}window.onload=loadDevices</script>
